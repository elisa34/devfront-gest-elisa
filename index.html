<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    
    <title>Meublo</title>
</head>
<body>
 
 <!--NAVBAR-->      
<header>
    
    <img class="logo" src="img/logo.png">
    <nav>
        <ul class="liens_nav">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Produits</a></li>
            <li><a href="#">Contact</a></li>
        
        </ul>
    </nav>

    <button class="panier">Panier</button>
</header>


 <!--BANNIERE-->   
<div class="banniere">

    <div class="container">

        <div class="img-container">
            <img src="img/baniere.png" alt="Le canapé 6 places" class="banniere-img">
        </div>

    </div>

</div>

 <!--CATEGORIES-->  
<section class="categories">
    <div class="container">

        <h2 class="h2 section-title">
        <span class="span">Top categories</span> 
        </h2>

        <ul class="meubles">

        <li class="item">
            <div class="category-card">

            <figure class="card-banner img-holder">
                <img src="img/canap-vert.png" width="230" height="200" loading="lazy" class="img-cover">
            </figure>

            <h3 class="h3">
                <a href="#" class="card-title">Canapés</a>
            </h3>

            </div>
        </li>

        <li class="item">
            <div class="category-card">

            <figure class="card-banner img-holder">
                <img src="img/chaise-vert.png" width="230" height="200" loading="lazy" class="img-cover">
            </figure>

            <h3 class="h3">
                <a href="#" class="card-title">Chaises</a>
            </h3>

            </div>
        </li>

        <li class="item">
            <div class="category-card">

            <figure class="card-banner img-holder">
                <img src="img/table-bois.png" width="230" height="200" loading="lazy" class="img-cover">
            </figure>

            <h3 class="h3">
                <a href="#" class="card-title">Tables</a>
            </h3>

            </div>
        </li>

        <li class="item">
            <div class="category-card">

            <figure class="card-banner img-holder">
                <img src="img/vase.png" width="230" height="200" loading="lazy" class="img-cover">
            </figure>

            <h3 class="h3">
                <a href="#" class="card-title">Décos</a>
            </h3>

            </div>
        </li>

        </ul>

    </div>
    </section>

</body>
</html>

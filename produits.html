        </div>

        <div>

            <label for="color3" id="colorLabel3">Couleur 3</label>
        </div>
        <p id="description">Description</p>
        <p id="price">Prix</p>

        <div id="quantite">
            <button id="minus">-</button>
            <span id="number">0</span>
            <button id="plus">+</button>
        </div>

        <input type="button" id="acheter" name="panier" value="Mettre au panier">
